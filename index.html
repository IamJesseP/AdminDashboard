<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script href="script.js" type="text/javascript" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <nav class="flex clmn">
            <div class="nav-row-1">
                <div class="searchbox flex center">
                    <img src="./assets/search.svg">
                    <input type="text">
                </div>
                <div class="profilebox flex center">
                    <img src="./assets/notification.svg">
                    <span class="circle"></span>
                    <p>Jesse Perez</p>
                </div>
            </div>
            <div class="nav-row-2">
                <div class="flex center">
                    <span class="circle"></span>
                    <p>Hi there,<br> Jesse Perez(@iamjessep)</p>
                </div>
                <div class="nav-buttons flex center">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </nav>
        <sidebar>
            <div class="title">
                <img src="./assets/dashboard.svg" class="sidebarlogo">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <a href=""><li><img src="./assets/home.svg"> Home</li></a>
                <a href=""><li><img src="./assets/profile.svg"> Profile</li></a>
                <a href=""><li><img src="./assets/messages.svg"> Messages</li></a>
                <a href=""><li><img src="./assets/history.svg"> History</li></a>
                <a href=""><li><img src="./assets/tasks.svg"> Tasks</li></a>
                <a href=""><li><img src="./assets/communities.svg"> Communities</li></a>
            </ul>
            <ul>
                <a href=""><li><img src="./assets/settings.svg"> Settings</li></a>
                <a href=""><li><img src="./assets/support.svg"> Support</li></a>
                <a href=""><li><img src="./assets/privacy.svg"> Privacy</li></a>
            </ul>
        </sidebar>
        <div class="main-content">
            <div class="project1 card"></div>
            <div class="project2 card"></div>
            <div class="project3 card"></div>
            <div class="project4 card"></div>
            <div class="project5 card"></div>
            <div class="project6 card"></div>
            <div class="secondary-content">
                <div class="announcements card"></div>
                <div class="trending card"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
